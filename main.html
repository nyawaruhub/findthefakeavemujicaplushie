<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="js/pixi.min.js"></script>
        <script src="js/draw.js"></script>
        <script src="js/random.js"></script>
        <script src="js/main.js"></script>
        <title>Find the fake critter!</title>
        <link rel="icon" type="image/x-icon" href="img/beepo.ico">
    </head>
    <body style="background-color: #000000;">
        <!--
            Made with <3 by nyawaru
        -->

        <div id="nonGameUi">
            <h1 style="text-align: center;">Catch the fake!</h1>

            <div id="divGameOver" style="display: none; margin-top: 50px;">
                <img src="img/plushies.png" style="margin-left: auto; margin-right: auto; width: 400px;display: block;">
                <h1 id="lblGameOver" style="width: 200px; margin-left: auto; margin-right: auto;"></h1>
            </div>

            <div class="bandcontainer">
                <img src="img/mygo_logo.webp">
                <label class="container">
                    <input type="checkbox" id="chkMyGo">
                    <span class="checkmark"></span>
                </label>
            </div>
    
            <div class="bandcontainer" style="margin-bottom: 6%;">
                <img src="img/avemujica_logo.webp">
                <label class="container">
                    <input type="checkbox" id="chkAveMujica">
                    <span class="checkmark"></span>
                </label>
            </div>

            <button id="playBtn" onclick="startGame(); ">Play!</button>
            <div style="margin-top: 20px;">
                <label class="container" style="margin-left: 30%; float: left;">Disable music
                    <input type="checkbox" id="chkDisableMusic">
                    <span class="checkmark"></span>
                </label>
                
                <label class="container" style="margin-right: 30%; float: right;">Disable sound effects
                    <input type="checkbox" id="chkDisableSounds">
                    <span class="checkmark"></span>
                </label>
            </div>

        </div>
        
        
        <div id="divContent" style="margin-left: auto; margin-right: auto; width: 1280px;clear:both;display: none;" >
            <h1 id="lblTime" class="unselectable" style="display: inline; float: left;">Time: 10</h1>
            <h1 id="lblScore" class="unselectable" style="display: inline; float: right;">Score: 0</h1>

        </div>

    </body>
    
</html>
